<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/3D.css">
    <link rel="stylesheet" href="css/jquery.circular-carousel.css">

    <title>JQuery Circular Carousel</title>
</head>

<body>

    <div class="row">
        <ul class="carousel">
            <li class="item active">
                <img src="assets/outfits1.jpg" alt="">
            </li>
            <li class="item"> <img src="assets/outfits2.jpg" alt=""></li>
            <li class="item"> <img src="assets/outfits3.jpg" alt=""></li>
            <li class="item"> <img src="assets/outfits4.jpg" alt=""></li>
            <li class="item"> <img src="assets/outfits5.jpg" alt=""></li>
            <li class="item"> <img src="assets/outfits6.jpg" alt=""></li>
        </ul>
    </div>

    <div class="controls">
        <a href="#" class="previous">Previous</a>
        <a href="#" class="next">Next</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="jquery.circular-carousel.js"></script>

    <script src="3D.js"></script>

</body>

</html>
